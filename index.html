<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ostuni Guida Turistica Interattiva</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/SVRKdeZ1V+4A4K7T1w="
        crossorigin=""/>

    <link rel="stylesheet" href="style.css">

    <style>
        /* Stili Tailwind personalizzati per la mappa */
        #map {
            height: 100vh;
            width: 100%;
        }
        .leaflet-popup-content-wrapper {
            border-radius: 0.5rem; /* rounded-lg */
        }
    </style>
</head>

<body class="bg-gray-50 antialiased">
    
    <div id="errore-critico-container" class="fixed inset-0 bg-red-800 z-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white p-6 rounded-lg shadow-2xl max-w-lg w-full">
            <h2 class="text-2xl font-bold text-red-700 mb-4">ðŸš¨ ERRORE CRITICO DI CARICAMENTO ðŸš¨</h2>
            <p id="errore-critico-messaggio" class="text-gray-700 font-semibold">
                I dati essenziali non sono stati trovati. Verifica che il percorso 'dettagli/data.js' sia corretto e che il file non contenga errori di sintassi.
            </p>
            <p class="mt-4 text-sm text-gray-500">
                (Controlla la console del browser per i dettagli.)
            </p>
        </div>
    </div>

    <div id="app-container" class="flex h-screen overflow-hidden">
        
        <div id="sidebar" class="w-full md:w-1/3 lg:w-1/4 bg-white shadow-xl flex flex-col transition-transform duration-300 ease-in-out">
            <div class="p-4 border-b">
                <h1 class="text-xl font-bold text-gray-800">Ostuni: Tour Interattivo</h1>
                <p class="text-sm text-gray-500">Seleziona un tour dalla lista.</p>
            </div>
            
            <ul id="tour-list" class="p-4 space-y-2 overflow-y-auto flex-grow">
                </ul>
        </div>

        <div id="main-content" class="w-full md:w-2/3 lg:w-3/4">
            <div id="map"></div>
        </div>

    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20n6a49a/FzYFwFf4c4yJ/fBfE6T1t8K1m1I+E4RjA4="
        crossorigin=""></script>

    <script src="dettagli/data.js"></script> 

    <script>
        // Variabili globali
        let map;
        let markers = L.featureGroup();
        let currentTourId = null;

        // Funzione per gestire l'errore critico
        function gestisciErroreCritico(messaggio) {
            // Nascondi l'interfaccia principale e mostra il messaggio di errore
            const appContainer = document.getElementById('app-container');
            const erroreContainer = document.getElementById('errore-critico-container');
            
            if (appContainer) appContainer.classList.add('hidden');
            if (erroreContainer) erroreContainer.classList.remove('hidden');
            document.getElementById('errore-critico-messaggio').textContent = messaggio;
            console.error("ERRORE CRITICO: ", messaggio);
        }

        /**
         * CONTROLLO CRITICO: Esegue il controllo subito dopo il caricamento di data.js
         */
        if (typeof attrazioni === 'undefined') {
            // Se attrazioni non Ã¨ definito, mostra l'errore e ferma tutto
            gestisciErroreCritico("File dati non trovato. Assicurati che 'dettagli/data.js' sia caricato correttamente (verifica sintassi e percorso).");
        } else {
            // Funzione principale di inizializzazione, esegue il setup solo se i dati sono presenti
            function initApp() {
                // Aggiungiamo un controllo per evitare doppie inizializzazioni in caso di errore
                if (typeof map !== 'undefined') return;

                // Inizializzazione della mappa Leaflet
                map = L.map('map').setView([40.7300, 17.5750], 15); // Centro Ostuni

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                // Aggiunge il FeatureGroup dei marker alla mappa
                markers.addTo(map);

                // Costruisce la lista dei tour nella sidebar
                renderTourList();

                // Centra la mappa su tutti i dati (necessario un piccolo hack per i markers vuoti all'inizio)
                const allLatsLngs = attrazioni.flatMap(t => t.elementi).map(e => [e.lat, e.lng]);
                if (allLatsLngs.length > 0) {
                     map.fitBounds(L.latLngBounds(allLatsLngs), { padding: [50, 50] });
                } else {
                     map.setView([40.7300, 17.5750], 15);
                }
            }

            // Funzione per generare l'HTML della lista dei tour
            function renderTourList() {
                const tourList = document.getElementById('tour-list');
                tourList.innerHTML = ''; // Pulisce la lista

                attrazioni.forEach(tour => {
                    const listItem = document.createElement('li');
                    listItem.className = 'p-3 border-b hover:bg-gray-100 cursor-pointer rounded-lg transition duration-150';
                    listItem.innerHTML = `
                        <h3 class="font-semibold text-blue-600">${tour.nome}</h3>
                        <p class="text-sm text-gray-500">${tour.descrizione}</p>
                    `;
                    // Aggiunge l'evento click
                    listItem.addEventListener('click', () => caricaTour(tour.id));
                    tourList.appendChild(listItem);
                });
            }

            // Funzione per caricare i marker del tour selezionato
            function caricaTour(tourId) {
                // Rimuove i marker precedenti
                markers.clearLayers();

                const tour = attrazioni.find(t => t.id === tourId);
                if (!tour) return;

                // Aggiorna l'ID del tour corrente
                currentTourId = tourId;
                
                // Aggiorna la URL
                const newUrl = `${window.location.pathname}?tour=${tourId}`;
                window.history.pushState({ path: newUrl }, '', newUrl);

                // Aggiunge i marker del tour
                tour.elementi.forEach(elemento => {
                    const marker = L.marker([elemento.lat, elemento.lng]).addTo(markers);
                    
                    // Contenuto del popup con Tailwind
                    const popupContent = `
                        <div class="font-sans">
                            <h4 class="font-bold text-lg text-gray-800 mb-1">${elemento.numero}. ${elemento.titolo}</h4>
                            <p class="text-sm text-gray-600 mb-2">${elemento.dettaglio}</p>
                            <img src="dettagli/immagini/${elemento.immagine}" alt="${elemento.titolo}" class="w-full h-32 object-cover rounded-md mb-2">
                            <p class="text-xs text-gray-500">${elemento.descrizione_completa}</p>
                            <button onclick="playAudio('${elemento.audio}')" 
                                    class="mt-2 w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-1 px-3 rounded text-sm transition duration-150">
                                Ascolta Audio
                            </button>
                        </div>
                    `;
                    marker.bindPopup(popupContent);
                });

                // Zoom e centra sulla nuova area
                if (markers.getLayers().length > 0) {
                    map.fitBounds(markers.getBounds(), { padding: [50, 50] });
                }
            }

            // Funzione per la riproduzione audio
            window.playAudio = function(audioFile) {
                const audio = new Audio(`dettagli/audio/${audioFile}`);
                audio.play().catch(e => console.error("Errore nella riproduzione audio:", e));
            }
        }
        
        // Attivazione: Esegue initApp solo dopo che l'intera struttura del DOM Ã¨ caricata.
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
