<body class="min-h-screen">

    <div id="app" class="max-w-4xl mx-auto bg-ostuni-white shadow-2xl rounded-xl overflow-hidden mt-4 mb-4">
        
        <header class="header-bg rounded-t-xl">
            <div class="header-overlay text-ostuni-white rounded-t-xl">

                <p class="text-center mt-2 text-md font-light">Esplora la Città Bianca e clicca per aprire le pagine dedicate.</p>
            </div>
        </header>

        <nav id="nav-tabs" class="flex flex-wrap justify-center border-b border-ostuni-grey bg-white p-2"></nav>

        <main id="content-area" class="p-4 sm:p-6 bg-ostuni-white min-h-[400px]">
            <div id="section-content"></div>
        </main>
        
        <footer class="bg-gray-100 p-4 text-center text-xs text-gray-500 rounded-b-xl">
            Scegli una sezione e clicca sui punti d'interesse per aprire la pagina dedicata!
        </footer>
    </div>

    <script src="dati_attrazioni.js"></script> 
    <script>
        // LOGICA JAVASCRIPT PER index.html
        const attrazioni_data = attrazioni; 
        const navTabs = document.getElementById('nav-tabs');
        const sectionContent = document.getElementById('section-content');

        /**
         * Genera la lista delle attrazioni e crea un link statico a ogni file slug.html.
         */
        function generateContentHTML(sezione) {
            let html = `<h2 class="text-3xl font-bold mb-4 text-ostuni-blue">${sezione.nome}</h2>`;
            html += `<p class="mb-6 text-gray-700 italic">${sezione.descrizione}</p>`;
            
            sezione.elementi.forEach(el => {
                // LINK STATICO: Punterà al file HTML creato manualmente (es. cattedrale.html)
                const targetFile = `${el.slug}.html`; 

                html += `
                    <a href="${targetFile}" class="w-full text-left p-4 mb-3 flex items-center bg-white border border-gray-200 rounded-lg shadow hover:shadow-lg hover:border-ostuni-light-blue transition duration-300">
                        <span class="text-ostuni-accent text-xl font-extrabold mr-4">${el.numero}.</span>
                        <div>
                            <span class="font-semibold text-lg text-gray-800">${el.titolo}</span>
                            <p class="text-sm text-gray-500 truncate w-[calc(100vw-140px)] sm:w-auto">${el.dettaglio.substring(0, 70)}...</p>
                        </div>
                        <svg class="w-5 h-5 ml-auto text-ostuni-light-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </a>
                `;
            });
            return html;
        }
        
        function changeSection(id) {
            const sezione = attrazioni_data.find(a => a.id === id);
            if (!sezione) return;

            // Logica per evidenziare il tab attivo
            document.querySelectorAll('#nav-tabs button').forEach(btn => {
                btn.classList.remove('bg-ostuni-light-blue', 'text-ostuni-white');
                btn.classList.add('hover:bg-gray-200', 'text-gray-700');
            });
            const newActiveTab = document.querySelector(`#tab-${id}`);
            if (newActiveTab) {
                newActiveTab.classList.remove('hover:bg-gray-200', 'text-gray-700');
                newActiveTab.classList.add('bg-ostuni-light-blue', 'text-ostuni-white');
            }
            sectionContent.innerHTML = generateContentHTML(sezione);
        }

        function initApp() {
            // 1. Genera i bottoni delle tab
            attrazioni_data.forEach(attrazione => {
                const button = document.createElement('button');
                button.id = `tab-${attrazione.id}`;
                button.className = 'flex items-center space-x-2 py-2 px-4 mx-1 my-1 rounded-full text-sm font-medium text-gray-700 transition duration-150 ease-in-out hover:bg-gray-200';
                button.innerHTML = attrazione.icon + `<span>${attrazione.nome}</span>`;
                button.onclick = () => changeSection(attrazione.id);
                navTabs.appendChild(button);
            });
            // 2. Carica la sezione di default (Centro Storico)
            if (attrazioni_data.length > 0) {
                changeSection(attrazioni_data[0].id);
            }
        }

        document.addEventListener('DOMContentLoaded', initApp);
    </script>
