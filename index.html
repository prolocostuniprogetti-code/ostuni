<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ostuni Guida Turistica Interattiva</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden; 
        }
        #sidebar {
            width: 300px;
            padding: 20px;
            background-color: #f8f8f8;
            overflow-y: auto; 
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        #map {
            flex-grow: 1; 
            height: 100%;
        }
        #tour-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        #tour-list li {
            background-color: #fff;
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #tour-list li:hover {
            background-color: #e0e0e0;
        }
        #dettaglio-monumento {
            margin-top: 20px;
            padding: 15px;
            border-top: 1px solid #ccc;
        }
        #dettaglio-monumento h3 {
            margin-top: 0;
            color: #1a73e8; 
        }
        #dettaglio-monumento img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>Ostuni: Tour Interattivo</h2>
        <p>Seleziona un tour dalla lista:</p>
        
        <ul id="tour-list">
            </ul>

        <div id="dettaglio-monumento" style="display: none;">
            <h3>Dettaglio Monumento</h3>
            <h4 id="dettaglio-titolo"></h4>
            <p id="dettaglio-descrizione"></p>
            <img id="dettaglio-immagine" src="" alt="Immagine Monumento" style="display: none;">
            <audio id="dettaglio-audio" controls style="width: 100%; display: none;"></audio>
        </div>
    </div>

    <div id="map">
        </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script> 
    
    <script src="./dettagli/data.js"></script>

    <script>
        // Variabili Globali
        var map;
        var markers = L.layerGroup();
        var currentPolyline = null; 

        // Funzione 1: Inizializza la Mappa (Ora usiamo la stabile OpenStreetMap)
        function initMap() {
            // Inizializza la mappa 
            map = L.map('map').setView([40.7305, 17.5755], 15); 

            // Aggiunge il layer di OpenStreetMap (stabile e funzionale)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);
            
            // Aggiunge il layer dei marcatori alla mappa
            markers.addTo(map);
        }

        // Funzione 2: Calcola e adatta la mappa per mostrare tutti i marcatori
        function fitMapToAllMarkers() {
            let allCoordinates = [];

            // Raccoglie tutte le coordinate di tutti i tour
            attrazioni.forEach(tour => {
                tour.elementi.forEach(el => {
                    allCoordinates.push([el.lat, el.lng]);
                });
            });

            if (allCoordinates.length > 0) {
                let bounds = L.latLngBounds(allCoordinates);
                // Adatta la mappa ai limiti calcolati con un padding
                map.fitBounds(bounds, { padding: [50, 50] });
            } else {
                // Se non ci sono punti, usa la vista predefinita sul centro di Ostuni
                map.setView([40.7305, 17.5755], 15); 
            }
        }

        // Funzione 3: Carica i marcatori per un tour specifico
        function caricaTour(tourId) {
            markers.clearLayers();
            if (currentPolyline) {
                map.removeLayer(currentPolyline);
                currentPolyline = null;
            }
            
            const tour = attrazioni.find(t => t.id === tourId);

            if (tour) {
                let tourCoordinates = [];

                tour.elementi.forEach(elemento => {
                    tourCoordinates.push([elemento.lat, elemento.lng]);

                    const marker = L.marker([elemento.lat, elemento.lng])
                        .bindPopup(`<b>${elemento.titolo}</b><br>${elemento.dettaglio}`);
                    markers.addLayer(marker);
                });

                if (tourCoordinates.length > 0) {
                    let bounds = L.latLngBounds(tourCoordinates);
                    map.fitBounds(bounds, { padding: [50, 50] });
                }
            }
        }

        // Funzione 4: Inizializza l'intera applicazione
        function initApp() {
            if (typeof attrazioni === 'undefined') {
                console.error("ERRORE: Impossibile caricare data.js. Verifica il percorso del file.");
                return;
            }

            initMap(); 
            
            const tourList = document.getElementById('tour-list');
            
            attrazioni.forEach(tour => {
                const li = document.createElement('li');
                li.textContent = tour.nome;
                li.onclick = () => caricaTour(tour.id);
                tourList.appendChild(li);
            });

            fitMapToAllMarkers(); 
        }

        // Avvia l'applicazione quando il DOM Ã¨ pronto
        document.addEventListener('DOMContentLoaded', initApp);

    </script>
</body>
</html>
