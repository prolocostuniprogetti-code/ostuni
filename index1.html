<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaggiatore Smart City: Ostuni</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    
    <style>
        body { 
            background-color: #F8F8F8; 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden; 
        }
        .icon { width: 32px; height: 32px; color: #1E40AF; }
        
        .tab-button {
            transition: all 0.3s ease;
            display: flex; flex-direction: column; align-items: center;
            padding: 10px 0; border-radius: 8px; text-transform: uppercase;
            font-size: 10px; font-weight: 600; color: #4B5563; 
        }
        .tab-button.active { color: #1E40AF; background-color: #DBEAFE; }
        .tab-button:hover:not(.active) { background-color: #F3F4F6; }

        .attraction-card {
            background-color: white; border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
            padding: 16px; transition: transform 0.2s ease;
        }
        .attraction-card:hover { transform: translateY(-2px); }

        /* Stile pannelli scorrevoli (Dettaglio e Mappa) */
        #detail-panel, #map-panel {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #F8F8F8; z-index: 20;
            transform: translateX(100%); 
            transition: transform 0.3s ease-in-out;
            overflow-y: auto; 
        }
        #detail-panel.active, #map-panel.active { transform: translateX(0); }
        .audio-container { 
            background-color: #f3ffce; 
            padding: 1rem; border-radius: 0.5rem; margin-bottom: 1.5rem;
        }

        /* Stile per il div della Mappa (occupa l'intera area sotto l'header) */
        #map {
            height: calc(100vh - 72px); /* 100% viewport - altezza header mappa */
            width: 100%;
        }
    </style>
</head>
<body onload="initApp()">

    <header id="main-header" class="bg-blue-700 text-white shadow-xl sticky top-0 z-10">
        <div class="max-w-4xl mx-auto p-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">Viaggiatore Smart City</h1>
            <button onclick="showMap()" class="text-white text-sm opacity-90 p-1 rounded-lg hover:bg-blue-600 transition duration-150">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 8 0111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
            </button>
        </div>
    </header>

    <div id="main-content" class="max-w-4xl mx-auto p-4 pt-6">

        <div id="welcome-card" class="bg-white p-5 rounded-xl shadow-lg mb-6 border-l-4 border-blue-500">
            </div>
        
        <div class="flex justify-around bg-white rounded-xl shadow-lg mb-6 p-2 border-b border-gray-200">
            <button id="tab-barocco" class="tab-button w-1/3" onclick="changeSection('barocco')">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 21l-8-4.5v-9L12 3l8 4.5v9L12 21z"></path></svg>
                Barocco
            </button>
            <button id="tab-mura" class="tab-button w-1/3" onclick="changeSection('mura')">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 17h16M4 17l6-6M4 17l6 6M10 11v6m0-6l6-6m0 6l-6-6m6 6V7"></path></svg>
                Panorami
            </button>
            <button id="tab-sapori" class="tab-button w-1/3" onclick="changeSection('sapori')">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0zM12 6.5V18m0-11.5L8 10l4 3.5 4-3.5"></path></svg>
                Sapori
            </button>
        </div>

        <div id="content-container">
            <div id="current-description" class="p-4 mb-4 bg-yellow-100 rounded-lg text-gray-700 border-l-4 border-yellow-500 font-medium text-sm"></div>
            <ul id="attraction-list" class="space-y-4">
                </ul>
        </div>
    </div>

    <div id="detail-panel" class="p-4 sm:p-8">
        <header class="bg-blue-700 text-white shadow-xl sticky top-0 z-10 p-4 mb-4 flex items-center">
            <button onclick="hideDetail()" class="text-white mr-4">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            </button>
            <h2 id="detail-title-header" class="text-xl font-bold truncate">Dettaglio Attrazione</h2>
        </header>

        <div id="detail-content" class="max-w-4xl mx-auto bg-white shadow-2xl rounded-xl overflow-hidden p-6 sm:p-8">
            </div>
    </div>
    
    <div id="map-panel">
        <header class="bg-blue-700 text-white shadow-xl sticky top-0 z-10 p-4 flex items-center">
            <button onclick="hideMap()" class="text-white mr-4">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            </button>
            <h2 class="text-xl font-bold">Mappa Itinerari Ostuni</h2>
        </header>
        <div id="map"></div>
    </div>


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20n6a9c8z8+p4u7s+j8x2e1uA4gH4m9bA4Xv8gD8v4g="
        crossorigin=""></script>
        
    <script src="dettagli/data.js"></script>
    
    <script>
        const detailPanel = document.getElementById('detail-panel');
        const detailContent = document.getElementById('detail-content');
        const detailTitleHeader = document.getElementById('detail-title-header');
        const welcomeCard = document.getElementById('welcome-card');
        const mapPanel = document.getElementById('map-panel'); 
        let userName = localStorage.getItem('userName'); 
        let currentMap = null; 
        
        // ATTENZIONE: Se hai intenzione di usare Firebase in futuro, 
        // inserisci qui la configurazione e l'inizializzazione.

        function initApp() {
            renderWelcomeCard();
            
            const hash = window.location.hash.replace('#', '');
            const initialSection = attrazioni.some(s => s.id === hash) ? hash : 'barocco';
            changeSection(initialSection);
        }

        // --- FUNZIONI MAPPA ---

        function showMap() {
            mapPanel.classList.add('active');
            document.body.style.overflow = 'hidden';

            // Inizializza la mappa solo la prima volta
            if (!currentMap) {
                initMap();
            } else {
                // Necessario per assicurare che la mappa venga ridimensionata correttamente
                currentMap.invalidateSize();
            }
        }
        
        function hideMap() {
            mapPanel.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        function initMap() {
            const ostuniCoords = [40.7303, 17.5752];

            // 1. Inizializza la Mappa
            currentMap = L.map('map').setView(ostuniCoords, 15);

            // 2. Aggiungi i Tile Layer (OpenStreetMap)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(currentMap);

            // 3. Aggiungi i Marker di tutti i POI dall'array 'attrazioni'
            attrazioni.forEach(section => {
                section.elementi.forEach(item => {
                    if (item.lat && item.lng) {
                        L.marker([item.lat, item.lng])
                            .addTo(currentMap)
                            .bindPopup(`
                                <b>${item.titolo}</b><br>${item.dettaglio}
                                <br><button onclick="showDetail('${item.id}', { preventDefault: () => {} }); hideMap();" 
                                    class="bg-blue-500 text-white text-xs px-2 py-1 rounded mt-2 hover:bg-blue-600 transition">
                                    Vedi Dettaglio
                                </button>
                            `);
                    }
                });
            });
        }
        
        // --- LOGICA DI PERSONALIZZAZIONE (Iscrizione) ---
        function renderWelcomeCard() {
            if (userName) {
                welcomeCard.innerHTML = `
                    <p class="text-lg font-semibold text-gray-800 mb-1">Ciao, ${userName}! ðŸ‘‹</p>
                    <p class="text-sm text-gray-500">I tuoi itinerari personalizzati per Ostuni sono pronti.</p>
                `;
            } else {
                welcomeCard.innerHTML = `
                    <p class="text-base font-semibold text-gray-800 mb-3">Registrati per un'esperienza personalizzata!</p>
                    <div class="flex space-x-2">
                        <input id="userNameInput" type="text" placeholder="Inserisci il tuo nome" class="flex-grow p-2 border border-gray-300 rounded-lg text-sm focus:ring-blue-500 focus:border-blue-500">
                        <button onclick="registerUser()" class="bg-blue-600 text-white text-sm font-medium px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-150 flex-shrink-0">
                            Inizia
                        </button>
                    </div>
                `;
            }
        }

        function registerUser() {
            const inputElement = document.getElementById('userNameInput');
            const newName = inputElement.value.trim();

            if (newName) {
                localStorage.setItem('userName', newName);
                userName = newName;
                renderWelcomeCard(); 
            } else {
                alert('Inserisci un nome valido per iniziare!');
            }
        }

        // --- FUNZIONI SPA (Dettaglio) ---
        function changeSection(sectionId) {
            const sectionData = attrazioni.find(s => s.id === sectionId);
            const listContainer = document.getElementById('attraction-list');
            const descriptionContainer = document.getElementById('current-description');
            
            listContainer.innerHTML = '';
            descriptionContainer.innerHTML = `<strong>Itinerario ${sectionData.nome}:</strong> ${sectionData.descrizione}`;

            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(`tab-${sectionId}`).classList.add('active');

            sectionData.elementi.forEach(item => {
                const listItem = document.createElement('li');
                
                listItem.innerHTML = `
                    <div class="attraction-card">
                        <a href="#" onclick="showDetail('${item.id}', event)" class="flex justify-between items-center w-full">
                            <div class="flex items-center space-x-4">
                                <div class="w-8 h-8 flex items-center justify-center bg-blue-500 text-white font-bold rounded-full flex-shrink-0">
                                    ${item.numero}
                                </div>
                                <div>
                                    <p class="text-base font-semibold text-gray-800 hover:text-blue-700 transition duration-150">
                                        ${item.titolo}
                                    </p>
                                    <p class="text-xs text-gray-500 mt-0.5">${item.dettaglio}</p>
                                </div>
                            </div>
                            <svg class="w-5 h-5 text-blue-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                        </a>
                    </div>
                `;
                listContainer.appendChild(listItem);
            });
            
            window.location.hash = sectionId;
        }

        function showDetail(attractionId, event) {
            if (event) {
                event.preventDefault(); 
            }
            
            const detailHTML = getAttractionDetail(attractionId);
            
            detailContent.innerHTML = detailHTML;
            detailTitleHeader.textContent = getAttractionTitle(attractionId);
            detailPanel.classList.add('active');

            document.body.style.overflow = 'hidden'; 
            detailPanel.scrollTop = 0; 
        }

        function hideDetail() {
            detailPanel.classList.remove('active');
            document.body.style.overflow = 'auto'; 
        }

        function getAttractionTitle(id) {
            const allElements = attrazioni.flatMap(s => s.elementi);
            const item = allElements.find(e => e.id === id);
            return item ? item.titolo : 'Dettaglio';
        }

    </script>
</body>
</html>
